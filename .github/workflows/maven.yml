name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven with Test
      run: mvn --file ./xmlToJson3/pom.xml --batch-mode --update-snapshots verify -U -Dmule.test.timeoutSecs=1 
    - run: mkdir staging && cp ./xmlToJson3/target/*.zip staging
    - uses: actions/upload-artifact@v2
      with:
        name: Package
        path: staging      
    - name: Build with Maven
      run: mvn -B package --file ./xmlToJson3/pom.xml